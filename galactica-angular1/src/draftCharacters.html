<div class="draftContainer">
    
    <div class="row">
        <div class="col-sm-8">
            <input type="submit" class="draftSetup-submitButton" value="I don't want to be a cylon leader" ng-show="isCylonLeaderPresent" ng-click="redrawCylons()">
        
            <div class="cardContainer" ng-repeat="character in characters">
                <div ng-include="'characterCard.html'" ></div>
                <div class="row">
                    <div class="col-sm-8">
                        <input type="submit" value="Select {{character.name}}" class="draftSetup-submitButton" ng-click="selectCharacter({{character.id}}, {{$index}})">
                    </div>
                    <div class="col-sm-4">
                        <span class="characterTitle_admiral" ng-show="checkCharacterTitle('admiral', 'draft', $index)"></span>
                        <span class="characterTitle_president" ng-show="checkCharacterTitle('president','draft', $index)"></span>
                        <span class="characterTitle_cag" ng-show="checkCharacterTitle('cag', 'draft', $index)"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div ng-repeat="character in selectedCharacters">
                <div class="row">
                    <div class="col-xs-6">{{character.name}}</div>
                    <div class="col-xs-6"><span ng-class="{'Cylon Leader': 'cardCylon', 'Political Leader': 'cardPolitical', 'Military Leader': 'cardMilitary', 'Pilot': 'cardPilot', 'Support': 'cardSupport'}[character.type]">{{character.type}}</span></div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <span class="characterTitle_admiral" ng-show="character.isAdmiral"></span>
                        <span class="characterTitle_president" ng-show="character.isPresident"></span>
                        <span class="characterTitle_cag" ng-show="character.isCag"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
